<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Button</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            max-width: 100%;
            height: auto;
        }
        #myButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #timer {
            font-size: 24px;
            margin-top: 20px;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the overlay */
            width: 300px; /* Match video width */
            height: auto; /* Maintain aspect ratio */
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #overlay img {
            width: 100%; /* Make image fill overlay */
            height: auto; /* Maintain aspect ratio */
            object-fit: cover; /* Fill the area */
        }
        #closeButton {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: white;
            border: 2px solid black; /* Add black border */
    border-radius: 50%; /* Make the button round */
    width: 40px; /* Set width to make it circular */
    height: 40px; /* Set height to make it circular */
    display: flex; /* Center the text */
    align-items: center; /* Center the text vertically */
    justify-content: center; /* Center the text horizontally */
        }
    </style>
</head>
<body>

    <video id="myVideo" width="250" preload="metadata" muted>
        <source src="ad1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="timer">Waiting time: 20 seconds</div>
    <div id="overlay">
        <img src="ad1pic.jpg" alt="Promotional Image">
        <button id="closeButton">X</button>
    </div>
    <button id="myButton">Collect Coin</button>

    <script>
        const video = document.getElementById('myVideo');
        const button = document.getElementById('myButton');
        const timerDisplay = document.getElementById('timer');
        const overlay = document.getElementById('overlay');
        const closeButton = document.getElementById('closeButton');

        function startVideoAndTimer() {
            video.play().catch(error => {
                console.error("Video playback failed: ", error);
                alert("Unable to play video.");
            });
            let countdown = 20;
            timerDisplay.textContent = `Waiting time: ${countdown} seconds`;

            const interval = setInterval(() => {
                countdown--;
                timerDisplay.textContent = `Waiting time: ${countdown} seconds`;
                if (countdown <= 0) {
                    clearInterval(interval);
                    overlay.style.display = 'flex';
                    timerDisplay.textContent = '';
                }
            }, 1000);
        }

        setTimeout(startVideoAndTimer, 2000);

        closeButton.addEventListener('click', function() {
            overlay.style.display = 'none';
            button.style.display = 'block';
        });

        button.addEventListener('click', function() {
            let coins = localStorage.getItem('coins') || 0;
            localStorage.setItem('coins', Number(coins) + 1);
            window.location.href = 'coin_counter.html';
        });
    </script>

</body>
</html>
