<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Button</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            max-width: 100%;
            height: auto;
        }
        #myButton, #muteButton, #playButton, #pauseButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #timer {
            font-size: 24px;
            margin-top: 20px;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: auto;
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #overlay img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        #closeButton {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: white;
            border: 2px solid black;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <video id="myVideo" width="250" preload="metadata" muted>
        <source src="ad1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="timer">Waiting time: 20 seconds</div>
    <div id="overlay">
        <img src="ad1pic.jpg" alt="Promotional Image">
        <button id="closeButton">X</button>
    </div>
    <button id="muteButton" style="display: none;">Unmute</button>
    <button id="playButton">Play</button>
    <button id="pauseButton" style="display: none;">Pause</button>
    <button id="myButton" style="display: none;">Collect Coin</button>

    <script>
        const video = document.getElementById('myVideo');
        const button = document.getElementById('myButton');
        const muteButton = document.getElementById('muteButton');
        const timerDisplay = document.getElementById('timer');
        const overlay = document.getElementById('overlay');
        const closeButton = document.getElementById('closeButton');
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');

        function startVideoAndTimer() {
            let countdown = 20;
            timerDisplay.textContent = `Waiting time: ${countdown} seconds`;

            const interval = setInterval(() => {
                countdown--;
                timerDisplay.textContent = `Waiting time: ${countdown} seconds`;
                if (countdown <= 0) {
                    clearInterval(interval);
                    overlay.style.display = 'flex';
                    timerDisplay.textContent = '';
                }
            }, 1000);
        }

        setTimeout(() => {
            muteButton.style.display = 'block'; // Show unmute button after 3 seconds
            startVideoAndTimer(); // Start the timer
        }, 3000);

        closeButton.addEventListener('click', function() {
            overlay.style.display = 'none';
            button.style.display = 'block'; // Show collect coin button after closing overlay
        });

        button.addEventListener('click', function() {
            let coins = localStorage.getItem('coins') || 0;
            localStorage.setItem('coins', Number(coins) + 1);
            window.location.href = 'coin_counter.html';
        });

        video.addEventListener('play', () => {
            muteButton.style.display = 'block'; // Ensure unmute button is visible when video plays
            playButton.style.display = 'none'; // Hide play button
            pauseButton.style.display = 'block'; // Show pause button
        });

        video.addEventListener('pause', () => {
            playButton.style.display = 'block'; // Show play button when paused
            pauseButton.style.display = 'none'; // Hide pause button
        });

        playButton.addEventListener('click', () => {
            video.play();
            playButton.style.display = 'none'; // Hide play button
            pauseButton.style.display = 'block'; // Show pause button
        });

        pauseButton.addEventListener('click', () => {
            video.pause();
            playButton.style.display = 'block'; // Show play button
            pauseButton.style.display = 'none'; // Hide pause button
        });

        // Prevent seeking
        video.addEventListener('seeked', () => {
            video.currentTime = 0; // Reset to start or set to any specific time
        });

        muteButton.addEventListener('click', () => {
            video.muted = !video.muted;
            muteButton.textContent = video.muted ? 'Unmute' : 'Mute';
        });

        // Initialize mute button text
        muteButton.textContent = video.muted ? 'Unmute' : 'Mute';
    </script>

</body>
</html>
