<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Counter Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        #coinCounter {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 24px;
        }
        #watchButton, #gpayButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #watchButton:hover, #gpayButton:hover {
            background-color: #f0f0f0;
        }
        #notification {
            margin-top: 10px;
            font-size: 14px;
            color: green;
        }
    </style>
</head>
<body>

    <div id="coinCounter">Coins: <span id="coinCount">0</span></div>
    <button id="watchButton">Watch and Earn</button>
    <button id="gpayButton">GPay: Earn 1 Rupee for 100 Coins</button>
    <div id="notification"></div>

    <script>
        // Retrieve the coin count from localStorage and display it
        let coins = parseInt(localStorage.getItem('coins')) || 0;
        document.getElementById('coinCount').textContent = coins;

        // Function to update coin count
        function updateCoins(amount) {
            coins += amount;
            localStorage.setItem('coins', coins);
            document.getElementById('coinCount').textContent = coins;
            document.getElementById('notification').textContent = `You earned ${amount} coin(s)!`;
            setTimeout(() => {
                document.getElementById('notification').textContent = '';
            }, 3000);
        }

        // Redirect to video page when "Watch and Earn" button is clicked
        document.getElementById('watchButton').addEventListener('click', function() {
            if (coins < 100) { // Prevents earning if GPay threshold is not met
                updateCoins(1); // Increment coins by 1
                this.disabled = true; // Disable the button after earning
                setTimeout(() => {
                    this.disabled = false; // Enable button again after some time, if you want to allow re-watching
                }, 60000); // Allows re-clicking after 1 minute (or adjust as needed)
            } else {
                document.getElementById('notification').textContent = 'You have already earned your coin for this video.';
                setTimeout(() => {
                    document.getElementById('notification').textContent = '';
                }, 3000);
            }
        });

        // GPay button click event
        document.getElementById('gpayButton').addEventListener('click', function() {
            if (coins >= 100) {
                // Redirect to the form page
                window.location.href = 'formpage.html'; // Redirect to formpage.html
            } else {
                document.getElementById('notification').textContent = 'Insufficient coins! You need at least 100 coins to redeem.';
                setTimeout(() => {
                    document.getElementById('notification').textContent = '';
                }, 3000);
            }
        });
    </script>

</body>
</html>
