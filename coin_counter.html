<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Counter Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative; /* For positioning the coin counter */
        }
        #coinCounter {
            position: absolute; /* Position it in the upper right corner */
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 24px;
        }
        #watchButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="coinCounter">Coins: <span id="coinCount">0</span></div>
    <button id="watchButton">Watch and Earn</button>

    <script>
        // Retrieve the coin count from localStorage and display it
        let coins = localStorage.getItem('coins') || 0;
        document.getElementById('coinCount').textContent = coins;

        // Redirect to video page when "Watch and Earn" button is clicked
        document.getElementById('watchButton').addEventListener('click', function() {
            window.location.href = 'video_page.html'; // Adjust the file name as needed
        });
    </script>

</body>
</html>
