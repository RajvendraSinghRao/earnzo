<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video with Coin Collect</title>
    <style>
        body {
            background-image: url('coin_page_background.avif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .coin-button {
            display: none; /* Initially hidden */
            padding: 10px 20px;
            background-color: gold;
            border: none;
            color: black;
            cursor: pointer;
            font-size: 16px;
        }
        .counter {
            margin-top: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Watch This Video</h1>
    <div class="video-container">
        <iframe 
            id="video" 
            src="https://www.youtube.com/embed/oTTHO6mC9h4?controls=1&enablejsapi=1" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
    <div class="counter">Time: <span id="time">0</span> seconds</div>
    <button class="coin-button" id="collectButton">Collect Coins</button>

    <script>
        const video = document.getElementById('video');
        const timeDisplay = document.getElementById('time');
        const collectButton = document.getElementById('collectButton');
        let timeCounter = 0;
        let interval;

        // Load the YouTube IFrame Player API code asynchronously.
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('video', {
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                startCounter();
            } else {
                stopCounter();
            }
        }

        function startCounter() {
            if (!interval) {
                interval = setInterval(() => {
                    timeCounter++;
                    timeDisplay.textContent = timeCounter;
                    if (timeCounter >= 40) {
                        collectButton.style.display = 'block';
                    }
                }, 1000); // Update every second
            }
        }

        function stopCounter() {
            clearInterval(interval);
            interval = null;
        }

        collectButton.addEventListener('click', () => {
            // Redirect to coin_counter.html and simulate collecting coins
            alert('You collected 2 coins!');
            window.location.href = 'coin_counter.html'; // Redirect
        });
    </script>
</body>
</html>
