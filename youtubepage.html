<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video</title>
    <style>
        body {
            background-image: url('coin_page_background.avif');
            background-size: cover; /* Makes the image cover the entire background */
            background-position: center; /* Centers the image */
            color: white; /* Change text color to white for better visibility */
            font-family: Arial, sans-serif; /* Sets a font for the text */
        }
        h1 {
            text-align: center;
            margin-top: 20px; /* Adds some space above the heading */
        }
        iframe {
            display: block;
            margin: 0 auto; /* Centers the iframe */
            border: none; /* Removes the border */
        }
    </style>
</head>
<body>
    <h1>Watch This Video</h1>
    <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/VIDEO_ID" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>
</body>
</html>
