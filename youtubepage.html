<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video</title>
    <style>
        body {
            background-image: url('coin_page_background.avif');
            background-size: cover; /* Makes the image cover the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-attachment: fixed; /* Fixes the background image */
            height: 100vh; /* Sets height to full viewport height */
            margin: 0; /* Removes default margin */
            color: white; /* Change text color to white for better visibility */
            font-family: Arial, sans-serif; /* Sets a font for the text */
        }
        h1 {
            text-align: center;
            margin-top: 20px; /* Adds some space above the heading */
        }
        .video-container {
            display: flex; /* Center the video container */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 80%; /* Adjust height as needed */
        }
        .video-container iframe {
            width: 300px; /* Set width of the video */
            height: 169px; /* Set height based on aspect ratio */
            border: none;
        }
    </style>
</head>
<body>
    <h1>Watch This Video</h1>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/oTTHO6mC9h4" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>
</html>
