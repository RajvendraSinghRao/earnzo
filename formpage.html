<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .checkout-button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .checkout-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <form id="checkout-form">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="text" id="phone-number" name="phone-number" required>
            </div>
            <div class="form-group">
                <label for="upi-id">UPI ID</label>
                <input type="text" id="upi-id" name="upi-id" required>
            </div>
            <button type="submit" class="checkout-button">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Collect form data
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Your Formspree API endpoint
            const apiUrl = 'https://formspree.io/f/xdkoezpn';

            // Send data to Formspree API
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                // Deduct 100 coins from local storage regardless of response
                let coins = parseInt(localStorage.getItem('coins')) || 0;
                localStorage.setItem('coins', Math.max(0, coins - 100)); // Deduct coins but don't allow negative balance

                // Redirect to coin page
                window.location.href = 'coin_counter.html';
            })
            .catch(error => {
                console.error('Error:', error);
                // Redirect to coin page even if there's an error
                let coins = parseInt(localStorage.getItem('coins')) || 0;
                localStorage.setItem('coins', Math.max(0, coins - 100)); // Deduct coins but don't allow negative balance
                window.location.href = 'coin_counter.html';
            });
        });
    </script>
</body>
</html>
